<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <link rel="styleSheet" href="App style/login-style.css">
    <link rel="styleSheet" href="App style/app-style.css">
    
</head>

<body class="login-style">
    <div id="message-Box" class="hidden"></div>
    <header>
        <h1>Note Taking App</h1>
    </header>

    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="login-email" placeholder="Enter your email" required>
                
            <div class="password-container">
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <span class="show-password" onclick="togglePassword('login-password', 'login-show-text')">Show password</span>
            </div>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </section>

        <section id="register-section" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
        
                <div class="password-container">
                    <input type="password" id="register-password" placeholder="Password" required>
                    <span class="show-password" onclick="togglePassword('register-password', 'register-show-text')">Show password</span>
                </div>
        
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </section>

        <section id="add-note-section" style="display: none;">
            <h2>Add a New Note</h2>
            <form id="noteForm">
                <input type="text" id="title" placeholder="Title" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <button type="submit">Add Note</button>
            </form>
        </section>

        <section id="note-section" style="display: none;">
            <h2>Your Saved Notes</h2>
            <div id="notesContainer"></div>
            <button id="logout-Btn">Logout</button>
        </section>
    </main>

    <!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this note?</p>
        <button id="confirmDelete">Yes</button>
        <button id="cancelDelete">No</button>
    </div>
</div>



<footer style="display: none;">
        <p>&copy; 2025 Note-Taking App</p>
</footer>

    <script src="noteApp.js"></script>
</body>
</html>
